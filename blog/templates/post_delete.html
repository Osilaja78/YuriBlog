{% extends 'base.html'%}

{% block content %}

<h1>Delete Blog Post</h1>
<hr>
{% if user.id == post.author.id %}
<h2>Delelte: {{ post.title }}</h2>
<div class="form-group">
    <form method="post">
        {% csrf_token %}
        <b>Are you sure you want to delete: {{ post.title }}</b><br>
        <br>
        <a href=""><button type="submit" class="btn btn-primary">Delete Post</button></a>
        <a href=""><button type="submit" class="btn btn-danger" onclick="window.location='{% url 'home' %}'; return false; ">Cancel</button></a>
    </form>
</div>
{% else %}
    <h1>Error 404: the page you're looking for does not exist...</h1>
{% endif %}



{% endblock %}
