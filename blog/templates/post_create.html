{% extends 'base.html'%}

{% block content %}

{% if user.is_authenticated %}
<h1>&nbsp; &nbsp; Create Blog Post</h1>
<hr>
<div class="form-group container" style="max-width: 700px; margin: auto;">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <a href="{% url 'home' %}"><button type="submit" class="btn btn-primary">Post</button></a>
        <a href=""><button type="submit" class="btn btn-danger" onclick="window.location='{% url 'home' %}'; return false; ">Cancel</button></a>
    </form>
</div>
{% else %}
    <h1>Error 404: the page you're looking for does not exist...</h1>
{% endif %}

{% endblock %}
