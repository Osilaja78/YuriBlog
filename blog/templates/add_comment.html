{% extends 'base.html'%}

{% block content %}

{% if user.is_authenticated %}
    <h1>Add Comment</h1>
    <hr>
    <div class="form-group" style="width: 90%; margin: 0 auto;">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <a href="{% url 'home' %}"><button type="submit" class="btn btn-primary">Post</button></a>
        </form>
    </div>
{% else %}
    <h1 style="height: 40vh;">Sorry, you have to be logged in to comment.</h1>
{% endif %}

{% endblock %}
